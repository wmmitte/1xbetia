<!DOCTYPE html>

<body>
  <!-- partial:index.partial.html -->
  <h1>1xBet_IA</h1>
  <table border="0">
    <tr>

        <label for="budget"><strong>Budget</strong></label>
      </td>
      <td>
        : <input type="text" name="budget" id="budget" onkeyup="evaluateIa();">
      </td>
    </tr>
    <tr>

        <label for="cle"><strong>Clé</strong></label>

      </td>
      <td>
        : <input type="text" name="mise" id="mise" onkeyup="evaluateIa();">
      </td>
    </tr>
  </table>
